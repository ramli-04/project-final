                <!-- main content wrapper -->
                <div class="content-wrapper">
                    <section class="content-block pb-0">
                        <div class="container">
                            <div class="contact-container">
                                <h6 class="content-title contact-title">Contactez nous.</h6>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <!-- contact form -->
                                        <form action="#" method="post" id="contact_form" class="WebDev_contact-form">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" placeholder="Prenom *" id="con_fname" name="con_fname" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" placeholder="Nom *" id="con_lname" name="con_lname" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="tel" placeholder="Telephone" id="con_phone" name="con_phone" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="email" placeholder="EMAIL  *" id="con_email" name="con_email" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="MESSAGE *" id="con_message" name="con_message"></textarea>
                                            </div>
                                            <div class="btn-container">
                                                <button id="btn_sent" class="btn btn-primary btn-arrow">Envoyer un message</button>
                                                <p id="error_message"> </p>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-lg-6 col-xl-5 offset-xl-1">
                                        <div class="info-slot">
                                            <div class="icon"><span class="custom-icon-map-marker"></span></div>
                                            <div class="text">
                                                <address>162, Route Oulad Ziane N°4 Quartier la Girond
                                                    <br>Casablanca BP : 20 500</address>
                                            </div>
                                        </div>
                                        <div class="info-slot">
                                            <div class="icon"><span class="custom-icon-message"></span></div>
                                            <div class="text">
                                                <ul class="content-list contact-list">
                                                    <li><a href="mailto:support@webdev-online">Cmect.05@gmail.com</a></li>
                                                    <li>Tél.: 0522 85 44 74- Fax : 0522 85 44 74</li>
                                                </ul>
                                            </div>
